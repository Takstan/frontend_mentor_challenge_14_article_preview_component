<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Article Preview Component</title>
  </head>
  <body class="container">
    <section class="article">
      <div class="col-1">
        <img src="./images/drawers.jpg" alt="" />
      </div>

      <div class="col-2">
        <h1>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p class="col-2__text">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. I've got some simple tips to help
          you make any room feel complete.
        </p>

        <div class="col-2__profile">
          <img
            src="./images/avatar-michelle.jpg"
            alt=""
            class="col-2__profile--avatar"
          />

          <div>
            <p class="col-2__profile--name">Michelle Appleton</p>
            <p class="col-2__profile--date">28 Jun 2020</p>
          </div>

          <button class="btn-share">
            <img src="./images/icon-share.svg" alt="" class="share" />

            <div class="btn-share__icons">
              <p>Share</p>
              <img
                src="./images/icon-facebook.svg"
                alt=""
                class="btn-share__icons--img"
              />
              <img
                src="./images/icon-twitter.svg"
                alt=""
                class="btn-share__icons--img"
              />
              <img
                src="./images/icon-pinterest.svg"
                alt=""
                class="btn-share__icons--img"
              />
            </div>
          </button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
